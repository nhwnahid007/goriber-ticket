<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goriber-Ticket</title>
    <link rel="icon" type="image/x-icon" href="bus-ticket.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-raleway">
    <!-- navbar start -->
    <header class="container mx-auto lg:px-24 px-8 my-8">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          <div class="flex items-center pl-5">
            <img class="h-16" src="logo.png" alt="" />
            <h1 class="font-semibold text-4xl text-black">Goriber Ticket</h1>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end w-2/6 pr-5 ">
          <a class="btn bg-[#1DD1001A] border-[#1DD10066] border-2 ">
            Bus
            <img src="images/bus-icon.png" alt="" />
          </a>
        </div>
      </div>
      <!-- Navbar end -->
      <!-- Banner start -->

      <div
        class="hero h-[600px] rounded-3xl bg-[url('images/banner.png')] bg-contain bg-no-repeat"
      >
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-4xl font-bold">
              <p>End-to-End Travel with</p>
              <p class="color-green">Goriber-Ticket</p>
            </h1>
            <p class="mb-5">
              We are trusted Ticket booking site over 10 years in your nation
            </p>
            <button class="btn bg-green border-none">Buy tickets</button>
          </div>
        </div>
      </div>

      <!-- Banner End -->
    </header>


    <script src="scripts/script.js"></script>
  </body>
</html>
